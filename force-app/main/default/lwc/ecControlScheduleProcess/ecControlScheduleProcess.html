<template>
    <lightning-card title="Scheduler Controller">
       <h2>Last Run : {lastRunInfo} </h2> 
        <div class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">
              <span class="slds-form-element__label slds-m-bottom_none">Generate Invoices Scheduler</span>
              <input type="checkbox" name="invoiceSchedulerToggle" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked={isScheduled} onclick={handleInputChange}/>
              <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox_on">Stop Scheduler</span>
                <span class="slds-checkbox_off">Start Scheduler</span>
              </span>
            </label>
        </div>
    </lightning-card>
       
</template>
